<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tags</title>
</head>
<body>
    <h1>Em Html podemos utilizar Tags diversas</h1>
    <p>Os elementos seguintes podem ser utilizados em HTML com suas respectivas tags</p>
    <ul type="disc">
        <li><abbr title="Utilizando a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Utilizando a tag <h1> (vai até h6) ">Títulos</abbr></li>
        <li><abbr title="Utilizando a tag <img>">Imagens</abbr></li>
        <li><abbr title="Utilizando a tag <abbr>">Significado das abreviações</abbr></li>
        <li><abbr title="Utilizando a tag <pre>">Códigos-fonte</abbr></li>
            
    </ul>
